<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IdleMMO Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>IdleMMO Item Sale Calculator</h1>
    <div>
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" placeholder="Search for an item..." onkeydown="if(event.key==='Enter'){searchItem()}" />
      <button onclick="searchItem()">Search</button>
    </div>
    <div id="itemSelectDiv" style="display:none;"></div>
    <div id="calcDiv" style="display:none;">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" />
      <label for="taxRate">Market Tax Rate (%):</label>
      <input type="number" id="taxRate" min="0" max="100" value="10" />
      <button onclick="calculate()">Calculate</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
